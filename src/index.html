<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assembly of God Danbury</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50, #4a6741);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;   
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .credentials-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .credentials-info h4 {
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .credentials-info p {
            margin: 3px 0;
            color: #424242;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.6rem;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .login-footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Assembly of God</h1>
            <p>Danbury - Sistema de Cadastros</p>
        </div>

        <div class="login-form">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="loading" class="loading"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu치rio:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Entrar no Sistema
                </button>
            </form>

            <div class="credentials-info">
                <h4>游눠 Credenciais de Acesso:</h4>
                <p><strong>Usu치rio:</strong> admin</p>
                <p><strong>Senha:</strong> admin123</p>
            </div>
        </div>

        <div class="login-footer">
            <p>&copy; 2024 Assembly of God Danbury. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://assemblyof-god-danbury-qrgn.vercel.app';

        // Verificar se j치 est치 logado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verificar se o token ainda 칠 v치lido
                verificarToken(token);
            }
        });

        // Fun칞칚o para verificar token
        async function verificarToken(token) {
            try {
                const response = await fetch(`${API_BASE}/api/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token v치lido, redirecionar
                    window.location.href = '/cadastros';
                } else {
                    // Token inv치lido, remover
                    localStorage.removeItem('authToken');
                }
            } catch (error) {
                console.log('Erro ao verificar token:', error);
                localStorage.removeItem('authToken');
            }
        }

        // Fun칞칚o para mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensagem;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
        }

        // Fun칞칚o para mostrar mensagem de sucesso
        function mostrarSucesso(mensagem) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = mensagem;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        // Fun칞칚o para esconder mensagens
        function esconderMensagens() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Fun칞칚o para toggle loading
        function toggleLoading(show) {
            const loading = document.getElementById('loading');
            const btn = document.getElementById('loginBtn');
            
            if (show) {
                loading.style.display = 'block';
                btn.disabled = true;
                btn.textContent = 'Entrando...';
            } else {
                loading.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Entrar no Sistema';
            }
        }

        // Handler do formul치rio de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }

            esconderMensagens();
            toggleLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login bem-sucedido
                    localStorage.setItem('authToken', data.access_token);
                    
                    mostrarSucesso('Login realizado com sucesso! Redirecionando...');
                    
                    // Redirecionar ap칩s 1.5 segundos
                    setTimeout(() => {
                        window.location.href = '/cadastros';
                    }, 1500);
                    
                } else {
                    // Erro no login
                    mostrarErro(data.detail || 'Credenciais inv치lidas. Tente novamente.');
                }

            } catch (error) {
                console.error('Erro no login:', error);
                mostrarErro('Erro de conex칚o. Verifique sua internet e tente novamente.');
            } finally {
                toggleLoading(false);
            }
        });

        // Limpar mensagens quando come칞ar a digitar
        document.getElementById('username').addEventListener('input', esconderMensagens);
        document.getElementById('password').addEventListener('input', esconderMensagens);

        // Focar no campo de usu치rio
        document.getElementById('username').focus();
    </script>
</body>
</html>
